{% extends 'base_generic.html' %}
{% block content %}
  <h2>Checkout</h2>
  
  {% if cart %}
    <h3>Order Summary</h3>
    <p><strong>Total Price:</strong> {{ cart.get_cart_total_price_after_coupon }}</p>

    <form method="POST">
      {% csrf_token %}
      <label for="coupon">Coupon Code (optional):</label>
      <input type="text" name="coupon" id="coupon">
      <button type="submit">Apply Coupon</button>
    </form>

    <form method="POST" action="{% url 'payment_success' card_id=cart.uid %}">
      {% csrf_token %}
      <button type="submit">Proceed to Payment</button>
    </form>

  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
{% endblock %}
